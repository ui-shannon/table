<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

   <!-- Position Column -->
   <ng-container matColumnDef="transactionID">
   <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
   <td mat-cell *matCellDef="let element"> {{element.transactionID}} </td>
 </ng-container>
 
  <!-- transactionID Column -->
  <ng-container matColumnDef="deviceID">
    <th mat-header-cell *matHeaderCellDef> Device ID </th>
    <td mat-cell *matCellDef="let element"> {{element.deviceID}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef> Order Date </th>
    <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="recommendation">
    <th mat-header-cell *matHeaderCellDef> Recommendation </th>
    <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':getColor(element.recommendation)}">
      {{element.recommendation}}</td>
  </ng-container>

  <ng-container matColumnDef="customerID">
    <th mat-header-cell *matHeaderCellDef> Customer ID </th>
    <td mat-cell *matCellDef="let element"> {{element.customerID}} </td>
  </ng-container>

  <ng-container matColumnDef="customerIP">
    <th mat-header-cell *matHeaderCellDef> Customer IP </th>
    <td mat-cell *matCellDef="let element"> {{element.customerIP}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cardNum">
    <th mat-header-cell *matHeaderCellDef> Card Number </th>
    <td mat-cell *matCellDef="let element"> {{element.cardNum}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="customerName">
  <th mat-header-cell *matHeaderCellDef> Customer Name </th>
  <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
